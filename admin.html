<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Admin - Chama Tabatinga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Cadastro de Anunciantes</h2>

  <form id="form">
    <input id="name" placeholder="Nome do profissional ou serviço" required>

    <input id="category" placeholder="Categoria (ex: Dentista)" required>

    <input id="city" placeholder="Cidade (Tabatinga / Benjamin Constant / Letícia)" required>

    <input id="area" placeholder="Bairro / Área" required>

    <input id="phone" placeholder="WhatsApp (5592999999999)" required>

    <input id="joined" type="date" required>

    <label>
      <input type="checkbox" id="pix">
      Aceita Pix
    </label>

    <button type="submit">Adicionar</button>
  </form>

  <h3>JSON gerado</h3>
  <pre id="output"></pre>

  <script src="admin.js"></script>
</body>
</html>
